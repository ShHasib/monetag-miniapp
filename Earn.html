<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard with Earn Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f6fbff;
      --green:#26c281;
      --green-dark:#1fb072;
      --card:#ffffff;
      --muted:#90a0ad;
      --glass: rgba(255,255,255,0.8);
      --accent:#0ea5a3;
      --darkcard:#0f1724;
      --shadow: 0 10px 20px rgba(16,24,40,0.07);
    }
    *{box-sizing:border-box}
    html, body {
      margin: 0;
      padding: 0;
      height: auto;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    body{
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#f6fbff 0%, #f3f9ff 100%);
      color: #0b1b2b;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding: 0;
      display: block;
    }
    .phone {
      width: 100%;
      max-width: 100%;
      margin: 0;
      padding: 0 12px;
      box-sizing: border-box;
      padding-bottom: 90px;
    }
    /* Topbar */
    .topbar {
      display:flex;
      align-items:center;
      gap:12px;
      background: linear-gradient(90deg, var(--green), #30d29d);
      padding:16px;
      border-radius:0 0 12px 12px; /* শুধু নিচে গোল */
      box-shadow: var(--shadow);
      color:#fff;
    }
    .avatar{
      width:48px;height:48px;border-radius:50%;
      background: rgba(255,255,255,0.12);
      display:flex;align-items:center;justify-content:center;
      font-weight:700;color:#fff;font-size:16px;
      box-shadow: inset 0 -4px 8px rgba(255,255,255,0.03);
    }
    .user-info{flex:1}
    .user-info .name{font-weight:700; font-size:16px}
    .user-info .balance{font-size:13px;opacity:0.95;margin-top:2px}
    .card{
      background: transparent;
      border-radius:5px;
      padding:0px;
      margin:18px 0px 0;
    }
    .earn-section {margin-top: 12px;}
    .earn-title {
      margin: 0 0 10px;
      font-size: 20px;
      font-weight: 700;
      color: var(--accent);
    }
    .tasks-card {
      background: var(--card);
      border-radius: 16px;
      padding: 12px;
      box-shadow: var(--shadow);
    }
    .sub-title {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 12px;
    }
    .task-info {
      font-size: 14px;
      color: var(--muted);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    /* Progress bar with % in middle */
    .progress-bar {
      background: #e3edf5;
      height: 20px;
      border-radius: 6px;
      overflow: hidden;
      margin: 8px 0;
      position: relative;
    }
    .progress {
      background: var(--green);
      height: 100%;
      transition: width 0.4s ease;
    }
    .progress-text {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 12px;
      font-weight: bold;
      top: 50%;
      transform: translateY(-50%);
      transition: color 0.3s ease;
    }
    .start-task-btn {
      background: #007bff;
      color: #fff;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }
    .daily-task {
      background: var(--card);
      border-radius: 10px;
      padding: 10px 12px;
      box-shadow: var(--shadow);
      margin-top: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
   
    }
    .task-name {font-weight: 600;font-size: 16px;}
    .task-reward {font-size: 14px;color: var(--green); margin-top: 20px;}
    .task-buttons {display: flex;gap:15px;}
    .btn-join {
      background: var(--card);
      color: var(--green);
      border: 1px solid var(--green);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
    }
    .btn-verify {
      background: var(--green);
      color: #fff;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
    }
    /* bottom nav */
    .bottom-nav{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      width:92%;
      max-width:380px;
      background:linear-gradient(90deg,var(--green),#2fcf9a);
      border-radius:14px;
      display:flex;
      justify-content:space-around;
      align-items:center;
      padding:12px 10px;
      box-shadow: 0 12px 30px rgba(38,194,129,0.14);
      color:#fff;
    }
    .nav-item{display:flex;flex-direction:column;align-items:center;font-size:12px;text-decoration:none;color:#fff;opacity:0.95}
    .nav-item svg{width:20px;height:20px;margin-bottom:4px;opacity:0.95}
    @media (min-width:420px){
      .phone{width:400px}
    }
  
  /* Refer Button */
    .refer-btn {
      position: fixed;
      bottom: 95px; /* nav bar এর ঠিক উপরে */
      right: 16px;
      background: var(--green);
      color: #fff;
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px 14px;
      border-radius: 50px;
      font-size: 17px;
      font-weight: 600;
      box-shadow: 0 0px 0px rgba(0,0,0,0.0);
      cursor: pointer;
      z-index: 1000;
      border: none;
    }
    .refer-btn svg {
      width: 18px;
      height: 18px;
      fill: #fff;
    }
  
  </style>
</head>
<body>
  <div class="phone">
    <!-- TOP HEADER -->
    <div class="topbar">
      <div class="avatar">DH</div>
      <div class="user-info">
        <div class="name">Developer Hasib</div>
        <div class="balance">127.83 VET</div>
      </div>
    </div>
    <!-- Earn Rewards -->
    <div class="card earn-section">
      <h2 class="earn-title">Earn Rewards</h2>
      <!-- Today's Ad Tasks -->
      <div class="tasks-card">
        <h3 class="sub-title">Today's Ad Tasks</h3>
        <div class="task-info">
          <div><strong>Total Tasks:</strong> <span id="total-tasks">30</span></div>
          <div><strong>Completed:</strong> <span id="completed-tasks">0</span></div>
          <div><strong>Remaining:</strong> <span id="remaining-tasks">30</span></div>
        </div>
        <div class="progress-bar">
          <div class="progress" id="progress-fill"></div>
          <span class="progress-text" id="progress-text"></span>
        </div>
        <button class="start-task-btn" id="start-task-btn">Start Task ▶</button>
      </div>
      <!-- Daily Tasks -->
      <h3 class="sub-title" style="margin-top:18px;">Daily Tasks</h3>
      <div class="daily-task">
        <div>
          <div class="task-name">vip_kop_chanel</div>
          <div class="task-reward">Reward: VET1.00</div>
        </div>
        <div class="task-buttons">
          <a href="#" class="btn-join">Join</a>
          <a href="#" class="btn-verify">Verify ✔</a>
        </div>
      </div>
      <div class="daily-task">
        <div>
          <div class="task-name">shtech2</div>
          <div class="task-reward">Reward: VET1.00</div>
        </div>
        <div class="task-buttons">
          <a href="#" class="btn-join">Join</a>
          <a href="#" class="btn-verify">Verify ✔</a>
        </div>
      </div>
      <div class="daily-task">
        <div>
          <div class="task-name">IncomeToolsTG</div>
          <div class="task-reward">Reward: VET1.00</div>
        </div>
        <div class="task-buttons">
          <a href="#" class="btn-join">Join</a>
          <a href="#" class="btn-verify">Verify ✔</a>
        </div>
      </div>
    </div>
    
    <!-- Refer Button -->
    <button class="refer-btn" onclick="window.location.href='Reffer.html'">
      <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zM8 11c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V20h14v-3.5C15 14.17 10.33 13 8 13zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V20h6v-3.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
      Refer & Earn
    </button>
    
    <!-- bottom nav -->
    <nav class="bottom-nav">
      <a class="nav-item" href="Home.html">
        <svg viewBox="0 0 24 24" fill="none"><path d="M3 10L12 3l9 7v9a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9z" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Home
      </a>
      <a class="nav-item" href="Earn.html">
        <svg viewBox="0 0 24 24" fill="none"><path d="M12 3v18" stroke="#fff" stroke-width="1.4" stroke-linecap="round"/><path d="M5 12h14" stroke="#fff" stroke-width="1.4" stroke-linecap="round"/></svg>
        Earn
      </a>
      <a class="nav-item" href="Withdraw.html">
        <svg viewBox="0 0 24 24" fill="none"><path d="M21 15v4a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-4" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><path d="M7 10l5-5 5 5" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Withdraw
      </a>
      <a class="nav-item" href="Profile.html">
        <svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="8" r="3" stroke="#fff" stroke-width="1.4"/><path d="M6 20c1.5-4 10.5-4 12 0" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Profile
      </a>
    </nav>
  </div>
<script>
  const totalEl = document.getElementById("total-tasks");
  const completedEl = document.getElementById("completed-tasks");
  const remainingEl = document.getElementById("remaining-tasks");
  const progressFill = document.getElementById("progress-fill");
  const progressText = document.getElementById("progress-text");
  const startBtn = document.getElementById("start-task-btn");

  function updateProgress() {
    const total = parseInt(totalEl.textContent);
    const completed = parseInt(completedEl.textContent);
    const percentage = Math.min(Math.round((completed / total) * 100), 100);
    progressFill.style.width = percentage + "%";
    progressText.textContent = percentage + "%";
    remainingEl.textContent = total - completed;

    // Change % text color
    if (percentage < 40) {
      progressText.style.color = "red";
    } else if (percentage < 70) {
      progressText.style.color = "orange";
    } else {
      progressText.style.color = "lime";
    }
  }

  startBtn.addEventListener("click", () => {
    let completed = parseInt(completedEl.textContent);
    if (completed < parseInt(totalEl.textContent)) {
      completedEl.textContent = completed + 1;
      updateProgress();
    }
  });

  updateProgress();
</script>
</body>
</html>
