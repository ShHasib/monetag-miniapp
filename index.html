<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADBD LAB (Online)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Profile -->
    <div class="profile-box">
      <img src="profile.jpg" alt="Profile" class="profile-img" />
      <div>
        <h2>ADBD LAB (Online)</h2>
        <p>Balance: BDT 0.00</p>
      </div>
    </div>

    <!-- Earnings -->
    <div class="earnings-box">
      <div class="earning-card">
        <p>Today's Earnings</p>
        <strong>BDT 0.00</strong>
      </div>
      <div class="earning-card">
        <p>Lifetime Earnings</p>
        <strong>BDT 0.00</strong>
      </div>
    </div>

    <!-- Tasks -->
    <div class="tasks-box">
      <h3>Today's Tasks</h3>
      <p>Total Tasks: 50</p>
      <p>Completed: 0</p>
      <p>Remaining: 50</p>
      <div class="progress-bar-bg">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <!-- Start Earning Section -->
    <div class="start-earning">
      <h3>Start Earning</h3>
      <button id="startEarningBtn">Withdraw</button>
    </div>
  </div>

  <!-- Monetag Ad Script (Replace with your link) -->
  <script src='//libtl.com/sdk.js' data-zone='9621423' data-sdk='show_9621423'></script>

  <script src="script.js"></script>
</body>
</html>
