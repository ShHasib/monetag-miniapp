<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Monetag Ads Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #showAdBtn {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    #adContainer {
      display: none; /* প্রথমে লুকানো থাকবে */
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <button id="showAdBtn">এড দেখাও</button>

  <!-- Monetag Auto Ad -->
  <script src='https://libtl.com/sdk.js' data-zone='9621423' data-sdk='show_9621423'></script>
  <!-- ক্লিক করলে যে এড দেখাবে -->
  <div id="adContainer">
    <script src='https://libtl.com/sdk.js' data-zone='9621423' data-sdk='show_9621423'></script>
  </div>

  <script>
    const btn = document.getElementById('showAdBtn');
    const adDiv = document.getElementById('adContainer');

    btn.addEventListener('click', () => {
      if (adDiv.style.display === 'none') {
        adDiv.style.display = 'block';
        btn.textContent = 'এড লুকাও';
      } else {
        adDiv.style.display = 'none';
        btn.textContent = 'এড দেখাও';
      }
    });
  </script>

</body>
</html>
