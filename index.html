<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADBD LAB</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="profile-box">
      <img src="profile.jpg" alt="Profile" class="profile-img" />
      <div>
        <h2>ADBD LAB (Online)</h2>
        <p>Balance: BDT 0.00</p>
      </div>
    </div>

    <div class="earnings-box">
      <div class="earning-card">
        <p>Today's Earnings</p>
        <strong>BDT 0.00</strong>
      </div>
      <div class="earning-card">
        <p>Lifetime Earnings</p>
        <strong>BDT 0.00</strong>
      </div>
    </div>

    <div class="tasks-box">
      <h3>Today's Tasks</h3>
      <p>Total Tasks: 50</p>
      <p>Completed: 0</p>
      <p>Remaining: 50</p>
      <div class="progress-bar"></div>
    </div>

    <div class="start-earning">
      <h3>Start Earning</h3>
      <button onclick="window.location.href='withdraw.html'">Withdraw</button>
    </div>
  </div>
</body>
</html>
