<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard Mockup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f6fbff;
      --green:#26c281;
      --green-dark:#1fb072;
      --card:#ffffff;
      --muted:#90a0ad;
      --glass: rgba(255,255,255,0.8);
      --accent:#0ea5a3;
      --darkcard:#0f1724;
      --shadow: 0 10px 20px rgba(16,24,40,0.07);
    }
    *{box-sizing:border-box;margin:0;padding:0}

    html, body {
      height: auto;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    body{
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#f6fbff 0%, #f3f9ff 100%);
      color: #0b1b2b;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .phone {
      width: 100%;
      max-width: 100%;
      margin: 0;
      padding: 0 12px; /* দুই পাশের gap সরানো */
      box-sizing: border-box;
      padding-bottom: 90px;
    }

    /* top header full width */
    .topbar {
      display:flex;
      align-items:center;
      gap:12px;
      background: linear-gradient(90deg, var(--green), #30d29d);
      padding:16px;
      margin: 0;
      width: 100%;
      border-radius:0 0 12px 12px;
      box-shadow: var(--shadow);
      color:#fff;
    }
    .avatar{
      width:48px;height:48px;border-radius:50%;
      background: rgba(255,255,255,0.12);
      display:flex;align-items:center;justify-content:center;
      font-weight:700;color:#fff;font-size:16px;
      box-shadow: inset 0 -4px 8px rgba(255,255,255,0.03);
    }
    .user-info{flex:1}
    .user-info .name{font-weight:700; font-size:16px}
    .user-info .balance{font-size:13px;opacity:0.95;margin-top:2px}

    /* main card */
    .card{
      background:var(--card);
      border-radius:14px;
      padding:18px;
      margin-top:18px;
      box-shadow: var(--shadow);
    }
    .welcome-head{
      display:flex;align-items:center;justify-content:space-between;
      gap:12px;
    }
    .welcome-head h2{margin:0;font-size:18px}
    .sub{color:var(--muted);font-size:13px;margin-top:6px}
    .cta{
      display:inline-block;
      background:var(--green);
      color:#fff;
      padding:10px 18px;
      border-radius:999px;
      font-weight:600;
      text-decoration:none;
      box-shadow: 0 6px 14px rgba(38,194,129,0.28);
      margin-top:12px;
      display:inline-flex;align-items:center;gap:8px;
    }

    /* illustration area - placeholder */
    .illustration{
      margin-top:14px;
      display:flex;
      justify-content:center;
      align-items:center;
      height:140px;
      background: linear-gradient(180deg, rgba(14,165,163,0.03), rgba(14,165,163,0.01));
      border-radius:12px;
    }

    /* statistic cards */
    .stat-grid{margin-top:18px;display:grid;gap:14px}
    .stat{
      padding:18px;border-radius:12px;color:#fff;display:flex;align-items:center;justify-content:space-between;
      min-height:96px;
    }
    .stat .left{display:flex;flex-direction:column;gap:6px}
    .muted{opacity:0.9;font-size:13px}
    .big{font-size:22px;font-weight:700}
    
    .stat.green{background: linear-gradient(90deg, #28c285, #2fd69b)}
    .stat.dark{background: linear-gradient(180deg,#071323,#0e1b2a)}
    .stat.dark .muted{color:rgba(255,255,255,0.75)}
    .stat.dark .big{color:#fff}

    /* bottom nav */
    .bottom-nav{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:18px;
      width:92%;
      max-width:380px;
      background:linear-gradient(90deg,var(--green),#2fcf9a);
      border-radius:14px;
      display:flex;
      justify-content:space-around;
      align-items:center;
      padding:12px 10px;
      box-shadow: 0 12px 30px rgba(38,194,129,0.14);
      color:#fff;
    }
    .nav-item{display:flex;flex-direction:column;align-items:center;font-size:12px;text-decoration:none;color:#fff;opacity:0.95}
    .nav-item svg{width:20px;height:20px;margin-bottom:4px;opacity:0.95}

    /* responsive tweak */
    @media (min-width:420px){
      .phone{width:400px}
    }
  
  /* Refer Button */
    .refer-btn {
      position: fixed;
      bottom: 95px; /* nav bar এর ঠিক উপরে */
      right: 16px;
      background: var(--green);
      color: #fff;
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px 14px;
      border-radius: 50px;
      font-size: 17px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      cursor: pointer;
      z-index: 1000;
      border: none;
    }
    .refer-btn svg {
      width: 18px;
      height: 18px;
      fill: #fff;
    }
  
  </style>
</head>
<body>
  <div class="phone">
    <!-- TOP HEADER -->
    <div class="topbar">
      <div class="avatar">DH</div>
      <div class="user-info">
        <div class="name">Developer Hasib</div>
        <div class="balance">123.23 VET</div>
      </div>
    </div>

    <!-- WELCOME CARD -->
    <div class="card">
      <div class="welcome-head">
        <div>
          <h2>Welcome Developer Hasib</h2>
          <div class="sub">Start Earning Money Now</div>
          <a class="cta" href="#">Earn Now</a>
        </div>
      </div>

      <div class="illustration" aria-hidden="true">
        <!-- Replace with your image -->
        <svg width="220" height="120" viewBox="0 0 220 120" fill="none" xmlns="http://www.w3.org/2000/svg" style="opacity:0.95;">
          <rect x="0" y="0" width="220" height="120" rx="10" fill="#f5fbff"/>
          <g transform="translate(10,10)">
            <ellipse cx="90" cy="80" rx="72" ry="28" fill="#e9f7f3"/>
            <rect x="40" y="14" width="70" height="56" rx="8" fill="#cfeee3"/>
            <circle cx="160" cy="36" r="26" fill="#ffd6b3"/>
            <rect x="44" y="24" width="62" height="8" rx="3" fill="#fff"/>

        </svg>
      </div>
    </div>

    <!-- STATS -->
    <div class="stat-grid">
      <div class="stat green">
        <div class="left">
          <div style="font-size:13px;opacity:0.95;">$</div>
          <div class="big">120 VET</div>
          <div class="muted" style="opacity:0.92;">Total Earnings</div>
        </div>
        <div style="display:flex;align-items:center;">
          
      </div>
      </div>

      <div class="stat dark">
        <div class="left">
          <div style="font-size:13px;color:rgba(255,255,255,0.9)">Ad</div>
          <div class="big" style="color:#fff">120</div>
          <div class="muted">Total Ads Watched</div>
        </div>
        <div style="display:flex;align-items:center;">
          
        </div>
      </div>
    </div>
    
    <!-- Refer Button -->
    <button class="refer-btn" onclick="window.location.href='Reffer.html'">
      <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zM8 11c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V20h14v-3.5C15 14.17 10.33 13 8 13zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V20h6v-3.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
      Refer & Earn
    </button>

    <!-- bottom nav -->
    <nav class="bottom-nav" role="navigation" aria-label="Main">
      <a class="nav-item" href="#">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M3 10L12 3l9 7v9a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9z" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Home
      </a>
      <a class="nav-item" href="Earn.html">
        <svg viewBox="0 0 24 24" fill="none"><path d="M12 3v18" stroke="#fff" stroke-width="1.4" stroke-linecap="round"/><path d="M5 12h14" stroke="#fff" stroke-width="1.4" stroke-linecap="round"/></svg>
        Earn
      </a>
      <a class="nav-item" href="Withdraw.html">
        <svg viewBox="0 0 24 24" fill="none"><path d="M21 15v4a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-4" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><path d="M7 10l5-5 5 5" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Withdraw
      </a>
      <a class="nav-item" href="Profile.html">
        <svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="8" r="3" stroke="#fff" stroke-width="1.4"/><path d="M6 20c1.5-4 10.5-4 12 0" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Profile
      </a>
    </nav>
  </div>
  
  
</body>
</html>
